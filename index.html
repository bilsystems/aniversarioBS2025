<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aniversario Bilsystems – 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold:#d4af37;
      --black:#0f0f0f;
      --red:#b11226;
      
      /* DEFINICIÓN DE LA ANIMACIÓN DE FUEGO/BRILLO */
      @keyframes fire {
        0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0.8; }
        50% { opacity: 1; }
        100% { transform: translate(-50%, -50%) rotate(360deg); opacity: 0.8; }
      }
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:radial-gradient(circle at top,var(--black),#000);
      color:#fff;
      overflow-x:hidden;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .hero{
      flex-grow:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:2rem;
    }
    .logos{
      display:flex;
      gap:2.5rem;
      flex-wrap:wrap;
      justify-content:center;
      margin-bottom:3rem;
    }
    .logos img{
      max-height:80px;
      /* Invertir para que los logos oscuros resalten sobre el fondo */
      filter:drop-shadow(0 8px 20px rgba(0,0,0,.6)) invert(0.9);
      transition:transform 0.3s ease;
    }
    .logos img:hover {
        transform: scale(1.1);
    }
    h1{
      font-family:'Playfair Display',serif;
      color:var(--gold);
      font-size:3.5rem;
      margin:.5rem 0;
      letter-spacing:3px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }
    .subtitle{
      opacity:.95;
      max-width:800px;
      font-size:1.2rem;
      margin-bottom:3rem;
    }
    .btn{
      position:relative;
      background:linear-gradient(135deg,#ffb347,#ffcc33);
      color:var(--black);
      font-weight:700;
      padding:1.1rem 3rem;
      border:none;
      border-radius:40px;
      font-size:1.2rem;
      cursor:pointer;
      overflow:hidden;
      box-shadow:0 15px 40px rgba(255,140,0,.5);
      transition:transform .3s, box-shadow .3s;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .btn::before{
      content:"";
      position:absolute;
      top:50%;
      left:50%;
      width:250%;
      height:250%;
      background:radial-gradient(circle at center, rgba(255,200,0,.9), rgba(255,80,0,.7), transparent 60%);
      animation:fire 3.5s linear infinite; /* APLICA LA ANIMACIÓN DE FUEGO */
      transform: translate(-50%, -50%);
      filter:blur(10px);
      z-index:1;
    }
    .btn span{position:relative;z-index:2}
    .btn:hover{
      transform:scale(1.05);
      box-shadow:0 20px 50px rgba(255,140,0,.7);
    }
  </style>
</head>
<body>

  <main class="hero">
    
    <div class="logos">
      <img src="LOGO BILSYSTEMS_SOLO LOGO.PNG" alt="Logo Bilsystems">
      
      <img src="Asiatic Gastropub.png" alt="Logo Asiatic Gastropub">
    </div>
    
    <h1>Aniversario Bilsystems – 2026</h1>
    <p class="subtitle">Celebra con nosotros dos décadas de innovación y crecimiento. Únete a la noche de gala donde honraremos nuestro pasado y brindaremos por nuestro futuro.</p>

    <button class="btn" id="exploreButton">
      <span>Explora la Celebración</span>
    </button>
    
  </main>

  <script>
    // 1. Obtener el elemento botón por su ID
    const button = document.getElementById('exploreButton');

    // 2. Agregar un "escuchador de eventos" para cuando se haga clic
    button.addEventListener('click', function() {
      // Acción predeterminada: Muestra una alerta.
      alert('¡Gracias por explorar! Pronto te redirigiremos a la página de detalles del evento.');
      
      // Si quieres que vaya a una URL, descomenta la siguiente línea y reemplaza la dirección:
      // window.location.href = 'https://www.tudominio.com/detalles-evento';
    });
  </script>

</body>
</html>
