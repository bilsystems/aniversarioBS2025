<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aniversario Bilsystems – 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold:#d4af37;
      --black:#0f0f0f;
      --red:#b11226;
      /* Define la animación de "fuego" */
      @keyframes fire {
        0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0.8; }
        50% { opacity: 1; }
        100% { transform: translate(-50%, -50%) rotate(360deg); opacity: 0.8; }
      }
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:radial-gradient(circle at top,var(--black),#000);
      color:#fff;
      overflow-x:hidden;
      min-height:100vh;
      display:flex; /* Usamos flexbox en body para centrar todo si es necesario */
      flex-direction:column;
    }
    .hero{
      flex-grow:1; /* Asegura que ocupe el espacio restante */
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:2rem;
    }
    .logos{
      display:flex;
      gap:2.5rem; /* Más espacio entre logos */
      flex-wrap:wrap;
      justify-content:center;
      margin-bottom:3rem; /* Más espacio debajo de los logos */
    }
    .logos img{
      max-height:80px; /* Tamaño ligeramente ajustado */
      filter:drop-shadow(0 8px 20px rgba(0,0,0,.6)) invert(0.9); /* Invertir para que se vean bien sobre fondo oscuro */
      transition:transform 0.3s ease;
    }
    .logos img:hover {
        transform: scale(1.1); /* Efecto al pasar el mouse sobre un logo */
    }
    h1{
      font-family:'Playfair Display',serif;
      color:var(--gold);
      font-size:3.5rem; /* Título más grande */
      margin:.5rem 0;
      letter-spacing:3px; /* Más espaciado */
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.4); /* Sombra dorada */
    }
    .subtitle{
      opacity:.95; /* Más opaco */
      max-width:800px;
      font-size:1.2rem; /* Subtítulo más grande */
      margin-bottom:3rem;
    }
    .btn{
      position:relative;
      background:linear-gradient(135deg,#ffb347,#ffcc33);
      color:var(--black); /* Color de texto negro */
      font-weight:700;
      padding:1.1rem 3rem; /* Padding ajustado */
      border:none;
      border-radius:40px;
      font-size:1.2rem;
      cursor:pointer;
      overflow:hidden;
      box-shadow:0 15px 40px rgba(255,140,0,.5); /* Sombra más fuerte */
      transition:transform .3s, box-shadow .3s;
      text-transform:uppercase;
      letter-spacing:1px;
    }
    .btn::before{
      content:"";
      position:absolute;
      top:50%;
      left:50%;
      width:250%; /* Aumentamos el tamaño del efecto */
      height:250%;
      background:radial-gradient(circle at center, rgba(255,200,0,.9), rgba(255,80,0,.7), transparent 60%);
      animation:fire 3.5s linear infinite; /* Aplicamos la animación 'fire' */
      transform: translate(-50%, -50%);
      filter:blur(10px); /* Desenfoque más suave */
      z-index:1;
    }
    .btn span{position:relative;z-index:2}
    .btn:hover{
      transform:scale(1.05); /* Escala ligeramente al pasar el mouse */
      box-shadow:0 20px 50px rgba(255,140,0,.7); /* Sombra más intensa al pasar el mouse */
    }
  </style>
</head>
<body>

  <main class="hero">
    
    <div class="logos">
      <img src="ruta/a/tu/logo-bilsystems.png" alt="Logo Bilsystems">
      <img src="ruta/a/tu/logo-gastropub.png" alt="Logo Asiatic Gastropub">
      </div>
    
    <h1>Aniversario Bilsystems – 2026</h1>
    <p class="subtitle">Celebra con nosotros dos décadas de innovación y crecimiento. Únete a la noche de gala donde honraremos nuestro pasado y brindaremos por nuestro futuro.</p>

    <button class="btn" id="exploreButton">
      <span>Explora la Celebración</span>
    </button>
    
  </main>

  <script>
    // 1. Obtener el elemento botón por su ID
    const button = document.getElementById('exploreButton');

    // 2. Agregar un "escuchador de eventos" para cuando se haga clic
    button.addEventListener('click', function() {
      // 3. Define la acción que quieres que haga el botón
      // Opciones:
      
      // Opción A: Abrir una nueva URL (Ejemplo: la página de registro)
      // window.location.href = 'https://www.bilsystems.com/aniversario'; 
      
      // Opción B: Simplemente mostrar una alerta o un mensaje de confirmación
      alert('¡Gracias por explorar! Pronto te redirigiremos a la página de detalles del evento.');
      
      // Opción C: Desplazarse a otra sección de la misma página (si la tuvieras)
      // window.scrollTo({ top: document.getElementById('detalles').offsetTop, behavior: 'smooth' });

      // Actualmente tiene la opción B activada para demostrar que funciona.
    });

    // Pequeño script para asegurar que las imágenes se carguen o se muestre un error
    const images = document.querySelectorAll('.logos img');
    images.forEach(img => {
        img.onerror = function() {
            console.error(`Error al cargar la imagen: ${img.src}. Revisa la ruta.`);
        };
    });
  </script>

</body>
</html>
